name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  Restore-Cache-Miss:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          path: rust-sccache-action
      - name: Installing Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: ./rust-sccache-action
        id: cache
        with:
          shared-key: ${{ github.run_id }}-${{ github.run_attempt }}
          skip-save: true
          autoclean: true
      - run: mkdir target
      - env:
          CACHE_HIT: ${{ steps.cache.outputs.cache-hit }}
        run: |
          if [[ "$CACHE_HIT" != 'false' ]]; then
            echo 'Cache was hit, but it should not have been.'
            exit 1
          fi
  Restore-Save-Cache-Miss:
    needs: [Restore-Cache-Miss]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          path: rust-sccache-action
      - name: Installing Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: ./rust-sccache-action
        id: cache
        with:
          shared-key: ${{ github.run_id }}-${{ github.run_attempt }}
          skip-save: false
          autoclean: true
      - run: mkdir target
      - env:
          CACHE_HIT: ${{ steps.cache.outputs.cache-hit }}
        run: |
          if [[ "$CACHE_HIT" != 'false' ]]; then
            echo 'Cache was hit, but it should not have been.'
            exit 1
          fi
  Cache-Hit:
    needs: [Restore-Save-Cache-Miss]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        skip-save: [true, false]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          path: rust-sccache-action
      - name: Installing Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: ./rust-sccache-action
        id: cache
        with:
          shared-key: ${{ github.run_id }}-${{ github.run_attempt }}
          skip-save: ${{ matrix.skip-save }}
      - env:
          CACHE_HIT: ${{ steps.cache.outputs.cache-hit }}
        run: |
          if [[ "$CACHE_HIT" != 'true' ]]; then
            echo 'Cache was missed, but it should not have been.'
            exit 1
          fi
